<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="DOM, javascript, script, document" />
    <meta name="description" content="TPNº5 DOM-BOM" />
    <meta name="author" content="Leandro Villafañe" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio Nº1</title>
  </head>
  <body class="bg-dark text-light">
    <main class="container">
        <h1 class="mt-5 text-center">Juego de numeros magicos</h1>
        <hr class="my-5">
        <section>
            <div class="d-flex justify-content-center"><button class="btn btn-primary d-flex justify-content-end" onclick="comenzarJuego()">Comenzar el juego</button></div>
            <form class="my-5" id="formulario">
                <div class="d-flex">
                    <input type="number" class="form-control" placeholder="Ingrese un numero" minlength="1" maxlength="6" id="inputAdivinar">
                    <button class="btn btn-outline-primary" type="submit">Adivinar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
